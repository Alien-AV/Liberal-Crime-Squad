sudo: false
dist: trusty
language: generic

branches:
  only:
  - master

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - g++-5
            - clang-4.0
      env: COMPILER=clang++-4.0

before_script:
  - mkdir build
  - cd build
  - ../autogen.sh CXX=$COMPILER --disable-silent-rules
script:
  - make

notifications:
